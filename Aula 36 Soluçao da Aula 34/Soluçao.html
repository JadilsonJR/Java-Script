<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 34 Eventos Teclado </title>
	<meta charset="utf-8">
	<style type="text/css">
		#dv1{
			width: 100px;
			height: 100px;
			border:1px solid #000;
			background: #FFF;
			position: absolute;
			left: 0px;
			top: 0px;
			
		}
	</style>


	<script type="text/javascript">	
		var px=0;
		var py=0;
		var obj;		

		function move(){
			var tecla=event.keyCode;
			//37 = Esquerda ; 38 = Cima ; 39 = Direita ; 40= Baixo


			if(tecla==37){
				px-=10;
				obj.style.left=px+"px";
			}else if(tecla==38){
				py-=10;
				obj.style.top=py+"px";
			}else if(tecla==39){
				px+=10;
				obj.style.left=px+"px";
			}else if(tecla==40){
				py+=10;
				obj.style.top=py+"px";
			}else if(tecla==13){
				obj.style.backgroundColor="#FFF";
				alert("Evento keydown Removido");
				document.removeEventListener("keydown",move);

			}
		}
		
		function clique(){
			document.addEventListener("keydown",move);
			obj.style.backgroundColor="#F00";	
		}

		function iniciar(){
			obj=document.getElementById("dv1");
			obj.addEventListener("click",clique);
		}

		
		window.addEventListener("load",iniciar);
			
	</script>
</head>
<body>
	<div id="dv1">
		
	</div>

	
</body>
</html>
