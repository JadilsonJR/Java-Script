<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 18 For </title>
	<meta charset="utf-8">
	<script type="text/javascript">
 	/* For tem tres paramentros 
		Inicializador, Condi√ßao de Loop, Incremento e Decremento do contador;
	*/	

	var mochila=[["Corda",1],["Cura",10],["Lanterna",1],["Pilhas",20]];

	//Serve para percorrer os itens das matrizes 

	for(var linha=0;linha<4;linha++)
	{
		for(var coluna=0;coluna<2;coluna++){
				document.write(mochila[linha][coluna] + " ");
		}
		document.write("<br>");
	}

	</script>
</head>
<body>
