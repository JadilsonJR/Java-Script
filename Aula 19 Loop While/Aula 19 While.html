<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 19 Loop While  </title>
	<meta charset="utf-8">
	<script type="text/javascript">
 		// While voce utiliza quando vc nao tem certeza de quantas reeptiçoes
 		/*
		Inicializaçao	
 		while(Condiçao de Execuçao)
 		{
			Incremento do While;
 		}
		*/
			

		//Metodo Normal Com Inicializaçao Condicao e Incremento
		var num;
		num=0;
		while(num<=10){
			document.write(num+"<br>");
			num++;	
		}
		document.write("<hr>");
		//Metodo com Inicializaçao e Decremento e nao tem Finalizador 
		num=10;
		while(num--)
		{
			document.write(num+"<br>");
		}
	</script>
</head>
<body>
