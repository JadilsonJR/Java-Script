<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 21 Doeclara√ßao de Variavel com Let  </title>
	<meta charset="utf-8">
	<script type="text/javascript">
 	//Let Serve diferente do var nao e uma variavel global ela so serve no escopo que vc fez.

 		var num=10;
 		//Var valor Global
 		document.write(num+"<br>");

 		if(num==10)
 		{
 			//Let dentro desse escopo
 			let num=5;
 			document.write(num+"<br>");
 		}

 		document.write(num+"<br>");

	</script>
</head>
<body>
