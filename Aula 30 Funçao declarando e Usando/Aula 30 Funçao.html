		/*FUNÇAO RECEBENDO PARAMETROS E IMPREMINDO VALORES
		function soma(n1,n2){

		//FUNÇAO RECEBENDO ARRAY
		//Cria um Vetor onde rece as medias
		var numeros=new Array(10,10,10,10,10);

		//Cria uma funçao onde recebera o vetor
		function media(nums){
			//Verifica quantos numeros tem no vetor
			var tam=nums.length;
			var soma=0;

			//Um for para e somando os valores dos vetores 
			for(var i=0;i<tam;i++)
			{
				soma+=nums[i];
			}
			return Math.round(soma/tam);
		}	
		mediaf=media(numeros);
		document.write(mediaf);
	</script>
