<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 23 Manipular o Elemento Html</title>
	<meta charset="utf-8">
	
</head>
<body>
	<p id="texto"> CFB Cursos  </p>
	<div id="caixa"> </div>

	<script type="text/javascript">
		//Aponta o elemento document.getElementById("texto");

		var txt=document.getElementById("texto");
		txt.style.color="#F00";
		txt.style.fontSize="50px";

		var dv=document.getElementById("caixa");
		dv.style.border="1px solid #000";
		dv.style.width="300px";
		dv.style.height="300px";
		dv.style.backgroundColor="#888";

	</script>
</body>
</html>
