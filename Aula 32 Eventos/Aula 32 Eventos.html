<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 32 Eventos </title>
	<meta charset="utf-8">
	<style type="text/css">
		#dv1{
			width: 200px;
			height: 200px;
			border:1px solid #000;
		}
	</style>
	
</head>
<body onload="ola()">
	
	<div id="dv1" onmouseover="mudaCor(this,'#f00')" onmouseout="mudaCor(this,'#000')">
		
	</div>
	
	<br/>

	<button onclick="alert('Clicou')"  onmouseover="mudaPos(this)">Clique em  Mim</button> 
	<script type="text/javascript">	

		function mudaCor(obj,cor){
			obj.style.backgroundColor=cor;
		}

		function mudaPos(obj){
			obj.style.position="absolute";
			obj.style.left=Math.random()*500+"px";
			obj.style.top=Math.random()*500+"px";
		}

		function ola(){
			var date=new Date();
			var hora=date.getHours();
			var txt=""
			if(hora<12 ){
				txt="Bom Dia";
			} 
			else if(hora <18){
				txt="Boa Tarde";
			}else{
				txt="Boa Noite";
			}
			alert("OlÃ¡, "+txt);
		}
	</script>
</body>
</html>
