<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 14 Array Parte 2</title>
	<meta charset="utf-8">
	<script type="text/javascript">
 	
		var mochila=[];
		// Metodo Push insere no final do Array
		// Metodo Unshift torna o elemento no Inicio do Array
		//Metodo Pop  remove o ultimo elemento do Array
		//Metodo Shift elemina o elemento do Primeiro Array
		// 


		mochila.push("Faca");
		mochila.push("Corda");
		mochila.push("Pederneira");
		mochila.push("Chaves");
		mochila.push("Lanterna");
		mochila.unshift("Pedra");

		mochila.pop();

		mochila.shift();

		mochila.splice(2,3);
		//O primeiro Ã© o indice o segundo e quantas depois irao fechar


		document.write(mochila[0]+"<br>");
		document.write(mochila[1]+"<br>");
		document.write(mochila[2]+"<br>");
		document.write(mochila[3]+"<br>");
		document.write(mochila[4]+"<br>");
		document.write(mochila[5]+"<br>");

		
	</script>
</head>
<body>
