<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 42 Formataçao Condicional </title>
	<meta charset="utf-8">
		<style type="text/css">
			table{
				border-collapse: collapse;
			}
			table,td,th,tr{
				border:1px solid #000;
			}
		</style>
	<script type="text/javascript">	

	</script>
		
</head>
<body>	
	<div id="titulo"></div>

	<table id="tbnotas">
		<tr>
			<th>Alunos</th><th>Notas1</th> <th>Notas2</th><th>Resultado</th>
		</tr>
		<tr>
			<td>Al1</td><td>35</td><td>37</td><td id="n1"></td>
		</tr>
		<tr>
			<td>Al2</td><td>10</td><td>12.5</td><td id="n2"></td>
		</tr>
		<tr>
			<td>Al3</td><td>48</td><td>48</td><td id="n3"></td>
		</tr>
		<tr>
			<td>Al4</td><td>5</td><td>2.5</td><td id="n4"></td>
		</tr>
	</table>

	<script type="text/javascript">
		
		var tabela=document.getElementById("tbnotas");
		var nota;
		//<td> é linhas; e <tr> é Colunas;
		//Esse For vai percorrer a tabela nos Valores de nota 1 e nota 2
		//parseFloat vai trasforma o valor de string pega pelo innerHTML e trasforam em valor Float que é numerico 
		for(var i=1;i<tabela.rows.length;i++){
			nota=parseFloat(tabela.rows[i].cells[1].innerHTML)+parseFloat(tabela.rows[i].cells[2].innerHTML);
			tabela.rows[i].cells[3].innerHTML=nota;
		}

		var n=[];
		n[0]=document.getElementById("n1");
		n[1]=document.getElementById("n2");
		n[2]=document.getElementById("n3");
		n[3]=document.getElementById("n4");

		

		for(var i=0;i<4;i++){
			if(n[i].innerHTML <70){
				n[i].style.color="#F00";
			}else {
				n[i].style.color="#00F";
			}
		}
	
	</script>
</body>
</html>
