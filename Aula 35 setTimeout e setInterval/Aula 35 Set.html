<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 35 setTimeout e setInterval </title>
	<meta charset="utf-8">
	<style type="text/css">
			#dv1{
				width: 100px;
				height: 100px;
				border:1px solid #000;
				background-color: #FFF;
			}
	</style>


	<script type="text/javascript">	
		//Muda a Cor da Div
		function mudaCor(){
			var obj=document.getElementById("dv1");
			var r=Math.floor(Math.random()*255);
			var g=Math.floor(Math.random()*255);
			var b=Math.floor(Math.random()*255);
			obj.style.backgroundColor="rgb("+r+","+g+","+b+")";
			}

			var tmp;
			function iniciar(){
				tmp=setInterval(mudaCor,300);
			}

			function parar(){
				clearInterval(tmp);
			}

			

			function addEventos(){
				document.getElementById("bt1").addEventListener("click",iniciar);
				document.getElementById("bt2").addEventListener("click",parar);
			}


			window.addEventListener("load",addEventos)

			//setInterval(mudaCor,3000);//Muda Os Intervalos que se repetem


			//var tmp=setTimeout(mudaCor,300);//Muda os intevalos;so chama Uma vez;Trabalha com milisegundos
			//Chama a Fun√ßao 
			//window.addEventListener("load",mudaCor);
	</script>
		
</head>
<body>
	<div id="dv1">	
	</div>
	<br/>
	<button id="bt1">Iniciar</button>
	<button id="bt2">Parar</button>
</body>
</html>
